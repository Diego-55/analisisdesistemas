
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .form-container { background: #fff; padding: 2em; max-width: 400px; margin: 3em auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1.2em; }
    label { display: block; margin-bottom: 0.5em; }
    input { width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
    .error { color: #d32f2f; font-size: 0.95em; margin-top: 0.2em; display: none; }
    button { background: #1976d2; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error" id="nombreError">El nombre de usuario no debe tener símbolos especiales.</span>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>
        <span class="error" id="telefonoError">El teléfono solo puede contener números y ningún dígito especial.</span>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError">El correo electrónico no es válido, debe tener un formato ej. correo@dominio.com.</span>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError">La contraseña debe tener al menos 8 caracteres.</span>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
